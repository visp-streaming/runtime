<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">

<head/>

<body>
<th:block layout:fragment="content">

    <div class="panel panel-default">
        <div class="panel-heading">Apply new topology</div>
        <div class="panel-body">
            <form action="/uploadTopologyGUI" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" name="file" class="form-control"/>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </span>
                </div>
            </form>

        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Current Topology</div>
        <div class="panel-body">
            <!--<img th:if="${!emptyTopology}" th:src="@{'data:image/png;base64,'+${currentTopologyImage}}"/> -->

            <div th:if="${emptyTopology}" class="alert alert-info">
                <strong>Info: </strong>
                <span>Topology is currently empty.</span>
            </div>
        </div>
    </div>

</th:block>
<script th:inline="javascript">
    /*<![CDATA[*/
    image = Viz("digraph { a -> b; }", { engine: "neato",  format: "png-image-element" });
    document.body.appendChild(image);

    /*]]>*/
</script>
</body>
</html>
